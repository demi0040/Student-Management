<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="max-w-md w-full space-y-8 p-8 bg-white shadow-lg rounded-md">
    <h2 class="text-2xl font-bold text-center">Login</h2>

    <form class="space-y-4">
      <div>
        <label for="username" class="block text-sm font-medium">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring focus:ring-opacity-50 focus:ring-blue-500"
        />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring focus:ring-opacity-50 focus:ring-blue-500"
        />
      </div>

      <div>
        <button
          type="submit"
          class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-500 hover:bg-blue-600 focus:outline-none focus:ring focus:ring-opacity-50 focus:ring-blue-500"
        >
          Sign in
        </button>
      </div>
    </form>
    <div class="text-sm text-center">
      <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">
        Forgot your password?
      </a>
      <span class="mx-1 text-gray-500">|</span>
      <a
        href="/registration"
        class="font-medium text-indigo-600 hover:text-indigo-500"
      >
        Register
      </a>
    </div>
  </div>
</div>
